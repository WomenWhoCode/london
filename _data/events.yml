- title: What makes a good mentor?
  subtitle: Panel Discussion
  date: March 08, 2023
  format: online
  index: 0
  description: Women Who Code London invites everyone to the panel discussion “What makes a good mentor?“. The discussion will cover topics such as communication, setting clear expectations, providing guidance and support, giving feedback, promoting growth and development, etc. Moreover, the panel will examine role of mentorship, challenges and opportunities that come with mentoring. Audience will have an opportunity to ask questions and engage in the discussion! It could help first-time mentors to get started, experienced mentors to reconsider approaches.
