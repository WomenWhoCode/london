                <option value="7">10-15 years</option> 
                <option value="8">16+ years</option>

        <div class="form-group mx-sm-1">
            <select class="form-control area" id="area">
                <option>Area in tech</option>
                  <option value="1">QA</option>
                  <option value="2">Backend Developer</option>
                  <option value="3">Frontend Developer</option>

                  <option value="5">DevOps</option>

                  <option value="10">iOS</option>
                  <option value="11">Business Analysis</option>

                  <option value="13">Project Management</option>

                  <option value="15">Engineering management</option>

          <div class="form-group mx-sm-1">
            <select class="form-control focus" id="focus">
                <option>Mentee Focus</option>
                  <option value="1">Switch career to IT</option>
                  <option value="2">Grow from beginner to mid-level</option>
                  <option value="3">Grow from mid-level to senior-level</option>
                  <option value="4">Grow beyond senior level</option>
                  <option value="5">Switch from IC to management position</option>
                  <option value="6">Change specialisation within IT</option>
              </select>
          </div>

          <div class="search-type form-group mx-sm-1">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">

          </div>

          <div class="search-type form-group mx-sm-1">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
